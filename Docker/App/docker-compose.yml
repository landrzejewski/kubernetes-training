services:
  postgres-service:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=training
    volumes:
      - users-storage:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d:ro
    networks:
      users-network:
  users-sevice:
    image: users
    restart: always
    deploy:
      replicas: 3
    networks:
      users-network:
  client:
    image: ubuntu:23.10
    tty: true
    networks:
      users-network:
volumes:
  users-storage:
networks:
  users-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.10.0/24
